{% set name = "parameterized" %}
{% set version = "0.9.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parameterized-{{ version }}.tar.gz
  sha256: 7fc905272cefa4f364c1a3429cbbe9c0f98b793988efb5bf90aac80f08db09b1
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.7
    - setuptools >=61.2
    - pip
  run:
    - python >=3.7
test:
  imports:
    - parameterized
  commands:
    - pip check
  requires:
    - pip
about:
  summary: Parameterized testing with any Python test framework
  license: BSD-2-Clause
  license_file: LICENSE.txt
extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
